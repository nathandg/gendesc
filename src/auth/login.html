<link rel="stylesheet" href="index.css">
<section class="auth-page">
  <div class="left">
    <img src="https://cdn.discordapp.com/attachments/1079012234203770883/1277012567188832278/img.jpeg?ex=66cb9e21&is=66ca4ca1&hm=819e76ee979ed2406b478615b6eb7bc6ab26ab136cdd031d1aabc983dd977a31&" alt="GenDesc Logo" />
  </div>

  <div class="right">
    <p class="h2 auth-title">Entrar</p>
    <form id="login-form" class="auth-form">
      <div class="inputs">
        <div class="mb-3">
          <label for="auth-username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="auth-username" aria-describedby="usernameHelp">
        </div>
        <div class="mb-3">
          <label for="auth-password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="auth-password">
        </div>
      </div>
      <button id="login-button" type="submit" class="btn btn-primary auth-button">Entrar</button>
    </form>
    <p class="text-body-secondary">Não tem uma conta? <a id="signup-button" href="#">Registre-se</a></p>
  </div>
</section>
