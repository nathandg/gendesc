<link rel="stylesheet" href="index.css">
<section class="auth-page">
  <div class="left">
    <img src="https://cdn.discordapp.com/attachments/1079012234203770883/1277012567188832278/img.jpeg?ex=66cb9e21&is=66ca4ca1&hm=819e76ee979ed2406b478615b6eb7bc6ab26ab136cdd031d1aabc983dd977a31&" alt="GenDesc Logo" />
  </div>
  <div class="right">
    <p class="h2 auth-title">Registrar</p>
    <form id="register-form" class="auth-form">
      <div class="inputs">
        <div class="mb-3">
          <label for="register-username" class="form-label">Usuário</label>
          <input name="username" type="text" class="form-control" id="register-username" aria-describedby="usernameHelp">
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Senha</label>
          <input name="password" type="password" class="form-control" id="register-password">
        </div>
        <div class="mb-3">
          <label for="register-confirm-password" class="form-label">Confirmar Senha</label>
          <input name="confirm-password" type="password" class="form-control" id="register-confirm-password">
        </div>
      </div>
      <button id="register-button" type="submit" class="btn btn-primary auth-button">Registrar</button>
    </form>
    <p class="text-body-secondary">Já tem uma conta? <a id="login-link" href="#">Entre</a></p>
  </div>
</section>
